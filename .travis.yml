language: java
sudo: false
dist: trusty
group: edge

addons:
  sonarcloud:
    organization: trellis-ldp

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

matrix:
  fast_finish: true
  include:
    - jdk: oraclejdk8
      after_success: "./gradlew jacocoRootReport coveralls sonarqube"
    - jdk: oraclejdk10
    - jdk: oraclejdk11

  allow_failures:
    - jdk: oraclejdk11

script: "./gradlew clean check install"
