language: java
sudo: required
dist: trusty
group: edge

addons:
  sonarcloud:
    organization: "trellis-ldp"
    token:
      secure: ""

matrix:
  fast_finish: true

  include:
    # JDK 8
    - jdk: oraclejdk8
      after_success: ./gradlew jacocoRootReport coveralls sonarqube

    # JDK 9
    - jdk: oraclejdk9

    # JDK 10
    - jdk: oraclejdk10

    # JDK 11
    - jdk: oraclejdk11

script: ./gradlew clean check install
