
description = 'Karaf provisioning features for Camel-LDP-Recipes'

processResources {
    outputs.upToDateWhen { false }
    expand project.properties
}

publishing.publications {
    maven(MavenPublication) {
        artifact ('build/resources/main/features.xml') {
            classifier 'features'
            extension 'xml'
        }
    }
}
